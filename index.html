<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHÀ HÀNG KING - Menu Cao Cấp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-bar"></div>
    <header>
        <div class="header-content">
            <div class="logo-section">
                <h1><i class="fas fa-crown"></i> NHÀ HÀNG KING</h1>
                <p class="tagline">Tinh hoa ẩm thực Đông Bắc</p>
            </div>
            <button id="view-cart" class="cart-btn">
                <i class="fas fa-shopping-cart"></i> 
                <span>Giỏ Hàng</span>
                <span id="cart-count" class="cart-badge">0</span>
            </button>
        </div>
    </header>

    <div class="container">
        <main>
            <!-- Menu Filter -->
            <div class="menu-controls">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Tìm kiếm món ăn...">
                </div>
            </div>

            <section id="menu-section" class="menu-section">
                <div class="menu-loading">
                    <i class="fas fa-utensils"></i>
                    <p>Đang tải menu...</p>
                </div>
            </section>

            <section id="cart-section" class="hidden cart-section">
                <div class="cart-header">
                    <h2><i class="fas fa-shopping-cart"></i> Giỏ Hàng Của Bạn</h2>
                    <button id="close-cart" class="close-btn"><i class="fas fa-times"></i></button>
                </div>
                
                <div id="cart-content">
                    <ul id="cart-list" class="cart-list"></ul>
                    <div class="cart-empty" id="cart-empty">
                        <i class="fas fa-shopping-basket"></i>
                        <p>Giỏ hàng trống</p>
                    </div>
                </div>

                <div class="cart-footer">
                    <div class="cart-summary">
                        <div class="summary-row">
                            <span>Tổng tiền:</span>
                            <span id="total-price" class="price">0</span>
                        </div>
                    </div>
                    <textarea id="notes" class="notes-input" placeholder="Ghi chú thêm (tuỳ chọn)..." rows="3"></textarea>
                    <button id="complete-order" class="btn-primary">
                        <i class="fas fa-check"></i> Hoàn Tất Đơn Hàng
                    </button>
                </div>
            </section>
        </main>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-info">
                <h3>Quán Ăn Dê KING</h3>
                <p><i class="fas fa-phone"></i> 0123456789</p>
                <p><i class="fas fa-map-marker-alt"></i> Hà Nội</p>
            </div>
            <div class="footer-note">
                <p>© 2025 - Nhà Hàng KING | Chất lượng & Truyền thống</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
