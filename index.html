<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Quán Ăn Dê</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Menu Quán Ăn Dê</h1>
        <button id="view-cart">Xem Giỏ Hàng</button>
    </header>
    <main>
        <section id="menu-section">
            <h2>Danh Sách Menu</h2>
            <!-- Menu sẽ được render động bởi JavaScript -->
        </section>
        <section id="cart-section" class="hidden">
            <h2>Giỏ Hàng</h2>
            <ul id="cart-list"></ul>
            <p>Tổng tiền: <span id="total-price">0</span> VND</p>
            <input type="text" id="notes" placeholder="Ghi chú thêm">
            <button id="complete-order">Hoàn Tất và Copy Đơn Hàng</button>
        </section>
    </main>
    <footer>
        <p>Liên hệ: Quán Ăn Dê - Số điện thoại: 0123456789</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
